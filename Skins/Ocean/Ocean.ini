[Metadata]
Name=Ocean
Author=alatsombath
Version=24 March 2015
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Information=A music visualizer for Rainmeter

[Rainmeter]
Update=16

ContextTitle="Edit variables"
ContextAction=["#@#Variables.inc"]

@Include=#@#Variables.inc

[MeasureAudio]
Measure=Plugin
Plugin=AudioLevel
Port=Output
FFTSize=#FFTSize#
FFTOverlap=(#FFTSize#/2)
FFTAttack=#FFTAttack#
FFTDecay=#FFTDecay#
Bands=#Bands#
FreqMin=#FreqMin#
FreqMax=#FreqMax#
Sensitivity=#Sensitivity#

[ScriptRepeatBands]
Measure=Script
ScriptFile=#@#RepeatSection.lua
ReadFile=#@#ReadBands.inc
WriteFile=#@#WriteBands.inc
Sub=Repeat
Index=1
Limit=(#Bands#-1)
@Include=#@#WriteBands.inc

[MeasureHistogramIter]
Measure=Calc
UpdateDivider=-1

[MeterHistogram]
Meter=Histogram
MeasureName=MeasureHistogramIter
X=#X#
Y=#Y#
W=#Width#
H=#Height#
PrimaryColor=#Color#
AntiAlias=1
UpdateDivider=-1

[ScriptOcean]
Measure=Script
ScriptFile=#@#Ocean.lua
Sub=Repeat
Index=1
Limit=(#Bands#-1)