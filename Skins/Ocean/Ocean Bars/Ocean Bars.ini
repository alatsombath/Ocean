[Metadata]
Name=Ocean Bars
Author=alatsombath
Version=02 April 2015
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Information=A music visualizer for Rainmeter

[Rainmeter]
Update=16

ContextTitle="Edit variables"
ContextAction=["#CURRENTPATH#@Resources\Variables.inc"]

@Include=#CURRENTPATH#@Resources\Variables.inc

[MeasureAudio]
Measure=Plugin
Plugin=AudioLevel
Port=Output
FFTSize=#FFTSize#
FFTOverlap=(#FFTSize#/2)
FFTAttack=#FFTAttack#
FFTDecay=#FFTDecay#
Bands=#Bands#
FreqMin=#FreqMin#
FreqMax=#FreqMax#
Sensitivity=#Sensitivity#

[ScriptRepeatBands]
Measure=Script
ScriptFile=#CURRENTPATH#@Resources\RepeatSection.lua
ReadFile=#CURRENTPATH#@Resources\ReadBands.inc
WriteFile=#CURRENTPATH#@Resources\WriteBands.inc
Sub=Repeat
Index=1
Limit=(#Bands#-1)
@Include=#CURRENTPATH#@Resources\WriteBands.inc

[MeterHistogram]
Meter=Histogram
MeasureName=ScriptCallback
X=#X#
Y=#Y#
W=((#BarWidth#*(#Bands#-1))+(#BarGap#*(#Bands#-2)))
H=#Height#
PrimaryColor=#Color#
AntiAlias=1
UpdateDivider=-1

[MeterHistogramFlip]
Meter=Histogram
MeasureName=ScriptCallback
Flip=1
Hidden=(#Mirror# = 0 ? 1 : 0)
X=#X#
Y=(#Y#+#Height#)
W=((#BarWidth#*(#Bands#-1))+(#BarGap#*(#Bands#-2)))
H=#Height#
PrimaryColor=#Color#
AntiAlias=1
UpdateDivider=-1

[MeterLine]
Meter=Line
MeasureName=ScriptCallback
X=#X#
Y=#Y#
W=((#BarWidth#*(#Bands#-1))+(#BarGap#*(#Bands#-2)))
H=#Height#
LineWidth=#LineWidth#
LineColor=#Color#
GraphOrientation=#GraphOrientation#
AntiAlias=1
UpdateDivider=-1

[MeterLineFlip]
Meter=Line
MeasureName=ScriptCallback
Flip=1
Hidden=(#Mirror# = 0 ? 1 : 0)
X=#X#
Y=(#Y#+#Height#)
W=((#BarWidth#*(#Bands#-1))+(#BarGap#*(#Bands#-2)))
H=#Height#
LineWidth=#LineWidth#
LineColor=#Color#
GraphOrientation=#GraphOrientation#
AntiAlias=1
UpdateDivider=-1

[ScriptOceanBars]
Measure=Script
ScriptFile=#CURRENTPATH#@Resources\OceanBars.lua
Sub=Repeat
Index=1
Limit=(#Bands#-1)
MeasureName=MeasureAudioRepeat

[ScriptCallback]
Measure=Script
ScriptFile=#@#Callback.lua
UpdateDivider=-1